<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="topo_logo">
            <img src="img/Logo-noBG.png"/>
        </div>

        <div class="cart">
            <img src="img/Shopping cart 1.png" />
        </div>

        <div class="head_logo">
           <img src="img/Vector 1.png" />
        </div>
        
        <div class="eventos">
            <p>Eventos</p>
        </div>
        
        <div class="produtos">
            <p>produtos</p>
        </div>
        
        <img src="img/banner-aluguel-de-moveis.png"  class="banner"/>
        
        <div class="saiba_mais">
            <p class="background_saiba_mais">saiba mais</p>
        </div>
    
        <footer>
            <div class="social_media">
                <img src="img/Instagram 1.png" alt="instagram">
                <img src="img/WhatsApp 1.png" alt="WhatsApp">
                <img src="img/Rectangle 1.png" alt="facebook">
            </div>
        </footer>
    </div>

</body>
</html>
